<section class="signup">
    <div class="header">
        <h3>Sign Up</h3>
    </div>
    <div class="form">
        <form #form="ngForm">
            <div class="username">
                <input type="text" placeholder="First Name" name="first_name" ngModel>
                <input type="text" placeholder="Last Name" name="last_name" ngModel>
            </div>
            <div class="email">
                <input type="text" placeholder="Email" name="email" ngModel>
                <input type="password" placeholder="Password" name="password" ngModel>
            </div>
            <button type="submit" class="submit" [mat-dialog-close]="form.value">Sign Up</button>
        </form>
    </div>
</section>
